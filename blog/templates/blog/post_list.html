<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog teste</title>
</head>
<body>
    <div>
        <h1><a href=" "> O Blog teste</a></h1>
    </div>
    <div>
        <p> projeto feito com o intuito de aprender django.  </p>
        <p>publicado em 06.04.2022</p>
    </div>
    <div>
        <h2><a href=""> Área dos posts :)</a></h2>
        <p>poste aqui o que você quiser</p>
    {% for post in posts %}
        <div>
            <p> publicado em : {{post.published_date}}</p>
            <h3><a href="">{{post.title}}</a> </h3>
            <p>{{post.text|linebreaksbr}}</p>
        </div>


    {% endfor %}
</body>
</html>
